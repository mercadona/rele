[wheel]
universal = 1

[flake8]
exclude=
    __pycache__,
    .git,
    build,
    dist
ignore=D1,D401
max-line-length=88
max-complexity=10

[isort]
line_length=88
default_section=THIRDPARTY
known_first_party=rele
multi_line_output=3
use_parentheses=true

[coverage:run]
include=*
omit=*/__init__.py

[tool:pytest]
filterwarnings =
    ignore::UserWarning
